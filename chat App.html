<!DOCTYPE html>
<html lang="en">

<head>
    <title>Expense Tracker</title>
    <style>
        :root {
            --primary-color: #6511b3;
            --secondary-color: #2b0e7a;
            --income-color: #38bde6;
            --expense-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --success-color: #38b000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #070707;
            color: var(--light-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #77777a;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
        }

        .balance-container {
            background-color: transparent;
            border-radius: 0;
            padding: 20px;
            box-shadow: none;
            margin-bottom: 30px;
        }

        .balance-title {
            color: var(--light-color);
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .balance-positive {
            color: var(--success-color);
        }

        .balance-negative {
            color: var(--expense-color);
        }

        .summary-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background-color: black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px #545455;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .income-card {
            border-top: 4px solid var(--income-color);
        }

        .expense-card {
            border-top: 4px solid var(--expense-color);
        }

        .summary-title {
            font-size: 1rem;
            color: var(--light-color);
            margin-bottom: 10px;
        }

        .summary-amount {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--light-color);
        }

        .income-amount {
            color: var(--income-color);
        }

        .expense-amount {
            color: var(--expense-color);
        }

        .transaction-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 200px) {
            .transaction-container {
                grid-template-columns: 1fr;
            }
        }

        .transaction-form {
            background-color: transparent;
            border-radius: 10px;
            padding: 20px;
            box-shadow: none;
            color: #fff;
            /* Make text white */
        }

        .form-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #19191a;
            border-radius: 5px;
            font-size: 1rem;
            background-color: transparent;
            /* Make input boxes transparent */
            color: #fff;
            /* Make text white for visibility */
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: rgb(20, 19, 19);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .transaction-list {
            background-color: transparent;
            border-radius: 0;
            padding: 20px;
            box-shadow: none;
        }

        .list-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-name {
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--light-color);
        }

        .transaction-category {
            font-size: 0.8rem;
            color: var(--light-color);
        }

        .transaction-amount {
            font-weight: bold;
            color: var(--dark-color);
        }

        .income-transaction {
            color: var(--income-color);
        }

        .expense-transaction {
            color: var(--expense-color);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--light-color);
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn:hover {
            color: var(--expense-color);
        }

        .chart-container {
            background-color: black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px #545455;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        #expenseChart {
            width: 100%;
            height: 400px;
        }

        .chart-container {

            background-color: transparent;
            border-radius: 0;
            padding: 20px;
            box-shadow: none;
            margin-bottom: 30px;
            max-width: 500px;
            margin-right: auto;
        }

        #expenseChart {
            width: 100% !important;
            /* Ensure it fills the container */
            height: 400px !important;
            /* Reduce the height from 400px */
        }

        .history-container {
            background-color: black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px #545455;
        }

        .history-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th,
        .history-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #545455;
        }

        .history-table th {
            background-color: #070707;
            font-weight: 600;
        }

        .history-table tr:hover {
            background-color: #070707;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <div id="current-date"></div>
        </header>

        <div class="balance-container">
            <div class="balance-title">Your Balance</div>
            <div class="balance-amount" id="balance-amount">$0.00</div>
        </div>

        <div class="summary-container">
            <div class="summary-card income-card">
                <div class="summary-title">Income</div>
                <div class="summary-amount income-amount" id="income-amount">+ $0.00</div>
            </div>
            <div class="summary-card expense-card">
                <div class="summary-title">Expense</div>
                <div class="summary-amount expense-amount" id="expense-amount">- $0.00</div>
            </div>
        </div>

        <div class="transaction-container">
            <div class="transaction-form">
                <h3 class="form-title">Add Transaction</h3>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="transaction-name">Name</label>
                        <input type="text" id="transaction-name" class="form-control" placeholder="e.g. Salary, Rent"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-amount">Amount</label>
                        <input type="number" id="transaction-amount" class="form-control" placeholder="e.g. 100"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-category">Category</label>
                        <select id="transaction-category" class="form-control" required>
                            <option value="">Select a category</option>
                            <option value="Salary">Salary</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Investment">Investment</option>
                            <option value="Housing">Housing</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Food">Food</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="income-type" name="transaction-type" value="income" checked>
                            <label for="income-type">Income</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="expense-type" name="transaction-type" value="expense">
                            <label for="expense-type">Expense</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="transaction-date">Date</label>
                        <input type="date" id="transaction-date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>

            <div class="transaction-list">
                <h3 class="list-title">Recent Transactions</h3>
                <div id="transactions-list">
                    <!-- Transactions will be added here dynamically -->
                    <div class="empty-message">No transactions yet. Add one to get started!</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">Expense Breakdown</h3>
            <canvas id="expenseChart"></canvas>
        </div>

        <div class="history-container">
            <h3 class="history-title">Transaction History</h3>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- History will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // DOM Elements
        const currentDateEl = document.getElementById('current-date');
        const balanceAmountEl = document.getElementById('balance-amount');
        const incomeAmountEl = document.getElementById('income-amount');
        const expenseAmountEl = document.getElementById('expense-amount');
        const transactionForm = document.getElementById('transaction-form');
        const transactionsList = document.getElementById('transactions-list');
        const historyBody = document.getElementById('history-body');

        // Chart variables
        let expenseChart;

        // State
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // Initialize the app
        function init() {
            // Set current date
            const now = new Date();
            currentDateEl.textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Set default date to today
            document.getElementById('transaction-date').valueAsDate = now;

            // Load transactions
            updateUI();

            // Setup event listeners
            transactionForm.addEventListener('submit', addTransaction);
        }

        // Add new transaction
        function addTransaction(e) {
            e.preventDefault();

            const name = document.getElementById('transaction-name').value;
            const amount = parseFloat(document.getElementById('transaction-amount').value);
            const category = document.getElementById('transaction-category').value;
            const type = document.querySelector('input[name="transaction-type"]:checked').value;
            const date = document.getElementById('transaction-date').value;

            const transaction = {
                id: Date.now(),
                name,
                amount,
                category,
                type,
                date
            };

            transactions.push(transaction);
            saveTransactions();
            updateUI();

            // Reset form
            transactionForm.reset();
            document.getElementById('transaction-date').valueAsDate = new Date();
        }

        // Delete transaction
        function deleteTransaction(id) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            saveTransactions();
            updateUI();
        }

        // Save transactions to localStorage
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Update all UI elements
        function updateUI() {
            updateBalance();
            updateTransactionList();
            updateHistoryTable();
            updateChart();
        }

        // Update balance, income, and expense totals
        function updateBalance() {
            const amounts = transactions.map(transaction =>
                transaction.type === 'income' ? transaction.amount : -transaction.amount
            );

            const balance = amounts.reduce((acc, amount) => acc + amount, 0).toFixed(2);
            const income = transactions
                .filter(transaction => transaction.type === 'income')
                .reduce((acc, transaction) => acc + transaction.amount, 0)
                .toFixed(2);
            const expense = transactions
                .filter(transaction => transaction.type === 'expense')
                .reduce((acc, transaction) => acc + transaction.amount, 0)
                .toFixed(2);

            balanceAmountEl.textContent = `₹${Math.abs(balance)}`;
            balanceAmountEl.className = `balance-amount ${balance >= 0 ? 'balance-positive' : 'balance-negative'}`;

            incomeAmountEl.textContent = `+ ₹${income}`;
            expenseAmountEl.textContent = `- ₹${expense}`;
        }

        // Update recent transactions list
        function updateTransactionList() {
            if (transactions.length === 0) {
                transactionsList.innerHTML = '<div class="empty-message">No transactions yet. Add one to get started!</div>';
                return;
            }

            // Sort by date (newest first) and get last 5
            const recentTransactions = [...transactions]
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 5);

            transactionsList.innerHTML = recentTransactions.map(transaction => `
                <div class="transaction-item">
                    <div class="transaction-details">
                        <div class="transaction-name">${transaction.name}</div>
                        <div class="transaction-category">${transaction.category}</div>
                    </div>
                    <div class="transaction-amount ${transaction.type}-transaction">
                        ${transaction.type === 'income' ? '+' : '-'} ₹${transaction.amount.toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        // Update transaction history table
        function updateHistoryTable() {
            if (transactions.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No transactions yet</td></tr>';
                return;
            }

            // Sort by date (newest first)
            const sortedTransactions = [...transactions]
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            historyBody.innerHTML = sortedTransactions.map(transaction => `
                <tr>
                    <td>${new Date(transaction.date).toLocaleDateString()}</td>
                    <td>${transaction.name}</td>
                    <td>${transaction.category}</td>
                    <td><span class="${transaction.type}-transaction">${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}</span></td>
                    <td class="${transaction.type}-transaction">${transaction.type === 'income' ? '+' : '-'} ₹${transaction.amount.toFixed(2)}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">
                            Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update the expense chart
        function updateChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');

            // Filter expenses and group by category
            const expenses = transactions.filter(t => t.type === 'expense');
            const categories = [...new Set(expenses.map(t => t.category))];

            const data = categories.map(category => {
                return expenses
                    .filter(t => t.category === category)
                    .reduce((sum, t) => sum + t.amount, 0);
            });

            // Destroy previous chart if it exists
            if (expenseChart) {
                expenseChart.destroy();
            }

            // Create new chart
            expenseChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#f72585',
                            '#b5179e',
                            '#7209b7',
                            '#560bad',
                            '#480ca8',
                            '#3a0ca3',
                            '#3f37c9',
                            '#4361ee',
                            '#4895ef',
                            '#4cc9f0'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right',
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${label}: ₹${value.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initialize the app when the page loads
        window.onload = init;
    </script>
</body>

</html>
